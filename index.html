<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div id="story-container">
        <div id="intro-overlay">
            <button id="start-button">COMMENCER</button>
            
            <!-- AJOUTER CES LIGNES -->
            <div id="intro-annotations">
                <img src="anot1.png" alt="" id="anot1">
                <img src="anot2.png" alt="" id="anot2">
                <img src="anot3.png" alt="" id="anot3">
                <img src="anot4.png" alt="" id="anot4">
            </div>
        </div>
        <div id="intro-video-container">
            <video id="intro-video" preload="auto" muted>
                <source src="intro_3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <audio id="intro-audio" preload="auto">
                <source src="INTRO2.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div id="chapter-content"></div>
        <div id="choices-container"></div>
    </div>
    <script src="src/js/story.js"></script>
    <script src="src/js/navigation.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
